<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main" ng-controller="ToDoCtrl">
        <h1>Plan your day!</h1>
        <h3 ng-model="list.length">User: {{user}}. task's count: {{list.length}}</h3>
        <hr class="myline">
        <form action="#" id="newTaskForm" class="taskListForm">
            <input type="button" id="addTask" class="btn-success col-lg-2" value="ADD" ng-click="addTask()" />
            <input type="text" id="newTask" class="col-lg-10" ng-model="taskDescription" />
        </form>
        <div id="tasks">
            <div class="task">
                <label class="taskLabel">
                    <h5 class="bold col-lg-1">Deleting</h5>
                    <h5 class="taskText bold col-lg-4">Task</h5>
                    <h5 class="bold col-lg-2">Checked</h5>
                    <h5 class="bold col-lg-2">In progress/Done</h5>
                    <h5 class="bold col-lg-2">Edit</h5>
                </label>
            </div>
            <div class="task" ng-repeat="task in list">
                <span class="taskLabel">
                    <input type="button" value="Delete" class="taskButton btn-danger col-lg-1" ng-click="deleteTask(task)"/>
                    <p class="taskText col-lg-4">{{task.description}}</p>
                    <input type="checkbox" class="col-lg-1" ng-model="task.isDone">
                    <p class="col-lg-1"></p>
                    <h5 class="inprogress col-lg-2" ng-hide="task.isDone">In progress</h5>
                    <h5 class="done col-lg-2" ng-show="task.isDone">Done</h5>
                    <input type="button" value="edit" class="taskButton btn-info col-lg-1" ng-click="editTask(task)" />
                </span>
            </div>
        </div>
        <form action="#" id="editForm" class="taskListForm" ng-show="showEditForm">
            <input type="button" id="saveEdit" class="btn-success col-lg-1" value="Save" ng-click="saveEdited()">
            <input type="text" id="edit" ng-model="temporaryTask.description" class="col-lg-5" ng-value="{{temporaryTask.description}}"/>
        </form>
    </div>
</body>
</html>
